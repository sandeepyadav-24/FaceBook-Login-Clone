<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-100 w-vw">
    <div class="container flex justify-center py-[132px]">
      <div class="left pr-16 w-[600px] align-">
        <img
          class="w-96 p-0"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="FaceBook Logo"
        />
        <p class="font-medium text-2xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right py-2">
        <div
          class="main flex flex-col justify-center bg-white p-[16px] text-center rounded-md"
        >
          <input
            class="border-solid border-gray-500 border-2 mt-[10px] py-3 pl-3 rounded-md"
            type="text"
            name=""
            id=""
            placeholder="Email address or phone number"
          />
          <input class="border-solid border-gray-200 border-[1px]
          active:border-blue-500 mt-[10px] py-3 pl-3 rounded-md" type="text"
          name=" id="" placeholder="Password" />
          <button class="bg-blue-600 text-white mt-[10px] py-3 rounded-md">
            Log in
          </button>
          <p class="mt-[10px]">
            <a href="https://www.youtube.com/watch?v=EGVMU8fZi1s"
              >Forgetten Password?</a
            >
          </p>
          <hr class="mt-[10px]" />
          <button
            class="bg-green-600 text-white mt-[10px] py-3 rounded-md w-48"
          >
            Create new account
          </button>
        </div>
        <p class="text-sm">Create a Page for a celebrity, brands or buisness</p>
      </div>
    </div>
  </body>
</html>
